<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 id="title">Tic Tac Toe</h1>





    <div id="main-div">
        <img src="giphy.gif" alt="" id="youWinGif">
        <img src="win.gif" alt="" id="win">

        <div id="row1">
            <div id="box1"><img id="box1-img" src="" alt=""></div>
            <div id="box2"><img id="box2-img" src="" alt=""></div>
            <div id="box3"><img id="box3-img" src="" alt=""></div>
        </div>
        <div id="row2">
            <div id="box4"><img id="box4-img" src="" alt=""></div>
            <div id="box5"><img id="box5-img" src="" alt=""></div>
            <div id="box6"><img id="box6-img" src="" alt=""></div>
        </div>
        <div id="row3">
            <div id="box7"><img id="box7-img" src="" alt=""></div>
            <div id="box8"><img id="box8-img" src="" alt=""></div>
            <div id="box9"><img id="box9-img" src="" alt=""></div>
        </div>

        <div id="lower-body">
            <div id="oDiv">
                <img id="o" src="o.png" alt="">
            </div>
            <div id="selectionDiv">
                <div id="selectImgDiv"><img src="o.png" id="selectionImg" alt=""></div>
                <div id="selectImgText"> <h1 >Selection</h1></div>
            </div>
            <div id="xDiv">
                <img id="x" src="x.png" alt="">
            </div>
        </div>
    </div>

    
   <a href="index.html"> <button id="reset" >Reset</button></a>


    <script src="script.js"></script>

    
</body>

</html>
